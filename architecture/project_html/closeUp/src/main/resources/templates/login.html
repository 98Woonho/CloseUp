<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>로그인</title>

</head>
<body>
    <main>
        <section class="loginSec">
            <section class="titleSec">
                <h2>로그인<img src=""></h2>
            </section>
            <!-- 입력받는 부분 -->
            <section class="loginFormSec">
                <form action="#" method="" id="input-con" autocomplete="off">
                    <div class="user-input-con">
                        <input type="text" name="id" id="userId" required>
                        <label for="userId">ID</label>
                    </div>
                    <div class="user-input-con">
                    <input type="password" name="pw" id="userPw" required>
                        <label for="userPw">PW</label>
                        <div class="error-pw error">
                        </div>

                    </div>
                    <div class="auto-login">
                        <input type="checkbox" id="remember-id" checked>
                        <label for="remember-id">아이디 자동 저장</label>
                        <div class="other-page">
                            <ul>
                                <li><a href="findID.html">아이디 찾기</a></li>
                                <li><a href="findPW.html">비밀번호 찾기</a></li>
                            </ul>
                        </div>
                    </div>
<!--                    오류 메세지 부분-->
                    <div class="error-id error">
    <!--                    <p id="blank">공백이 포함되었습니다.</p>-->
    <!--                    <p class="reg-msg">대/소문자 영어, 숫자를 포함한 5-15자이내로 입력해주세요.</p>-->
                        <p><span>아이디</span>또는<span>비밀번호</span>가 틀렸습니다.</p>
                    </div>
                    <div class="login-btn">
                        <button type="submit" class="login">로그인</button>
                    </div>
                </form>
            </section>
            <section class="other-login">
                <p>다른 로그인</p>
                <ul>
                    <div class="login-ikon">
                        <li><a href=""><img src="../../static/imgs/네이버%20AI-04.png" alt="네이버로 로그인"></a></li>
                    </div>
                    <div class="login-ikon">
                        <li><a href=""><img src="../../static/imgs/카카오톡%20LOGO-04.png" alt="카카오로 로그인"></a></li>
                    </div>
                </ul>
            </section>
            <section class="registLinkSec">
                <p>아직 회원이 아니신가요?<a href="register.html">회원가입</a></p>
            </section>
        </section>
    </main>
</body>
</html>
