<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 로그인</title>
</head>
<body>
    <main>
        <section>
            <div>
                <h1>커뮤니티</h1>
            </div>
        </section>
        <section>
            <form action="" method="POST">
                <div>
                    <input type="text" name="id" id="adminId" required placeholder="아이디">
                    <label for="adminId"></label>
                </div>
                <div>
                    <input type="password" name="pw" id="adminPw" required placeholder="비밀번호">
                    <label for="adminPw"></label>
                    <div class="error-pw error"></div>
                </div>
                <div>
                    <button type="submit">로그인</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
