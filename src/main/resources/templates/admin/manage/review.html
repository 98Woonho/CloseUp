<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ADMIN | 리뷰 관리</title>
    <script src="https://kit.fontawesome.com/a8fad9cdbf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/admin/manage/manage.css">
    <link rel="stylesheet" href="/css/header/header.css">

</head>
<body>
<th:block th:insert="~{fragments.html :: header_fragment}"></th:block>

    <main>
        <!-- 제일 좌측 메인 카테고리 -->
        <div id="totalCon">
            <section class="manage-sec">
                <aside class="main-nav-sec">
                    <nav>
                        <ul>
                            <li>
                                <a href="/admin/manage/member">회원</a>
                            </li>
                            <li>
                                <a href="/admin/manage/post">게시글</a>
                            </li>
                            <li>
                                <a href="/admin/manage/review">리뷰</a>
                            </li>
                        </ul>
                    </nav>
                </aside>
                <div>
                    <!-- 내부 서브 카테고리 -->
                    <aside class="sub-nav-sec">
                        <section class="logo-sec">
                            <!-- 로고 이미지 -->
                            <div></div>
                        </section>
                        <nav>
                            <ul>
                                <li><i class="fa-solid fa-list-ul"></i><a href="#">전체</a></li>
                                <li><a href="#"><i class="fa-solid fa-gear"></i>설정</a></li>
                            </ul>
                        </nav>
                    </aside>
                    <section class="manage-view-sec">
                        <!-- 메인 타이틀 -->
                        <section class="title-sec">
                            <div id="mainTitle">
                                <p>리뷰 관리</p>
                                <button>
                                    <div id="alertMark"></div>
                                    <i class="fa-regular fa-bell"></i>
                                </button>
                            </div>
                            <!-- 서브 타이틀 -->
                            <div id="subTilte">
                                <p><span>전체</span> 리뷰 정보</p>
                            </div>
                        </section>

                        <!-- 검색 -->
                        <section id="searchInputSec">
                            <div>
                                <label for="userName">작성한 회원 아이디</label>
                                <input type="text" id="userName" placeholder="아이디 입력">
                            </div>
                            <div>
                                <label for="expertId">전문가 아이디</label>
                                <input type="text" id="expertId" placeholder="전문가 아이디 입력">
                            </div>
                            <div>
                                <!-- transacDate : transaction date (거래 날짜) -->
                                <label for="transacDate">거래 날짜</label>
                                <input type="text" id="transacDate" placeholder="거래 날짜 입력">
                            </div>
                            <div>
                                <label for="rating">평점</label>
                                <input type="text" id="rating" placeholder="평점 입력 ex) 5.0 | 4.0 ...">
                            </div>
                        </section>
                    <!-- 검색 결과 테이블 -->
                        <section id="searchViewSec">
                            <table>
                                <colgroup>
                                    <col>
                                    <col>
                                    <col>
                                    <col>
                                    <col>
                                    <col>
                                    <col>
                                    <col>
                                </colgroup>
                                <thead>
                                <tr>
                                    <th><input type="radio"><b>전체 선택</b></th>
                                    <th><b>작성자</b></th>
                                    <th><b>전문가</b></th>
                                    <th><b>내용</b></th>
                                    <th><b>거래 날짜</b></th>
                                    <th><b>관련 게시글 번호</b></th>
                                    <th><b>평점</b></th>
                                    <th>
                                        <b>수정 | 삭제</b>
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td><span>작성자</span></td>
                                    <td><span>전문가</span></td>
                                    <td><span>내용</span></td>
                                    <td><span>거래 날짜</span></td>
                                    <td><span>관련 게시글 번호</span></td>
                                    <td><span>평점</span></td>
                                    <td>
                                        <input type="button" id="modifyBtn" value="수정">
                                        <input type="button" id="deleteBtn" value="삭제">
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </section>
                    </section>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
