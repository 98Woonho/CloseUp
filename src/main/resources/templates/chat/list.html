<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div class="container">
    <div>
        <ul th:each="chatRoomDto : ${chatRoomDtoList}">
            <li><a th:href="@{/chat/room(id=${chatRoomDto.id})}">[[${chatRoomDto.id}]] [[${chatRoomDto.userId}]]</a></li>
        </ul>
    </div>
</div>
<form id="createRoomForm" action="/chat/room" method="post">
    <input type="hidden" name="userId" th:value="${#authentication.Principal.userDto.id}">
    <button class="btn btn-secondary">개설하기</button>
</form>

</body>
</html>
