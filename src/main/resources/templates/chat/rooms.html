<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div class="container">
    <div>
        <ul th:each="room : ${list}">
            <li><a th:href="@{/chat/room(roomId=${room.roomId})}">[[${room.name}]]</a></li>
        </ul>
    </div>
</div>
<form id="createRoomForm" th:action="@{/chat/room}" method="post">
    <input type="text" name="name" class="form-control">
    <button class="btn btn-secondary" id="createBtn">개설하기</button>
</form>

<script>
    const createRoomForm = document.getElementById('createRoomForm');
    const createBtn = document.getElementById('createBtn');

    var roomName = [[${roomName}]];

    if (roomName !== null)
        alert(roomName + "방이 개설되었습니다.")

    createBtn.addEventListener('click', function() {
        e.preventDefault();

        if(createRoomForm['name'].value === '')
            alert("Please write the name.")
        else
            createRoomForm.submit();
    });
</script>

</body>
</html>
