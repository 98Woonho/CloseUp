<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fragment | header</title>
    <link rel="stylesheet" href="../static/css/header/header.css">

    <script src="https://kit.fontawesome.com/98fb4054a6.js" crossorigin="anonymous"></script>
    <script src="../static/js/header.js" defer></script>




    <link rel="stylesheet" href="/css/fixedBtns.css">
    <link rel="stylesheet" href="/css/header/header.css">
</head>
<body>

<th:block th:fragment="cdns">
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
            integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 아임포트 cdn -->
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>

    <!-- sockJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js" integrity="sha512-1QvjE7BtotQjkq8PxLeF6P46gEpBRXuskzIVgjFpekzFVF4yjRgrQvTG1MTOJ3yQgvTteKAcO7DSZI92+u/yZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

</th:block>

<header th:fragment="header_fragment">
    <section
            th:classappend="${#authorization.expression('hasRole(''ROLE_ADMIN'')')} ? 'admin-header-sec' : 'header-sec'">
        <!-- 백그라운드 이미지로 로고 넣기-->
        <div class="logo-container" sec:authorize="${#authorization.expression(!hasRole('ROLE_ADMIN'))}">
            <a href="/"><img src="/imgs/CloseUp-removebg-preview.png"/></a>
        </div>
        <div class="logo-container" sec:authorize="${#authorization.expression(hasRole('ROLE_ADMIN'))}">
            <a href="/admin/main"><img src="/imgs/CloseUp-white-admin-removebg.png"/></a>
        </div>
        <section id="navSec">
            <div>
                <nav class="headerNav">
                    <ul>
                        <li id="findIcon">
                            <div sec:authorize="${#authorization.expression(!hasRole('ROLE_ADMIN'))}">
                                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24"
                                     viewBox="0 0 50 50">
                                    <path d="M 21 3 C 11.621094 3 4 10.621094 4 20 C 4 29.378906 11.621094 37 21 37 C 24.710938 37 28.140625 35.804688 30.9375 33.78125 L 44.09375 46.90625 L 46.90625 44.09375 L 33.90625 31.0625 C 36.460938 28.085938 38 24.222656 38 20 C 38 10.621094 30.378906 3 21 3 Z M 21 5 C 29.296875 5 36 11.703125 36 20 C 36 28.296875 29.296875 35 21 35 C 12.703125 35 6 28.296875 6 20 C 6 11.703125 12.703125 5 21 5 Z"></path>
                                </svg>
                            </div>
                            <div id="clickedFind" style="display: none"
                                 sec:authorize="${#authorization.expression(!hasRole('ROLE_ADMIN'))}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 50 50">
                                    <path d="M 21 3 C 11.621094 3 4 10.621094 4 20 C 4 29.378906 11.621094 37 21 37 C 24.710938 37 28.140625 35.804688 30.9375 33.78125 L 44.09375 46.90625 L 46.90625 44.09375 L 33.90625 31.0625 C 36.460938 28.085938 38 24.222656 38 20 C 38 10.621094 30.378906 3 21 3 Z M 21 5 C 29.296875 5 36 11.703125 36 20 C 36 28.296875 29.296875 35 21 35 C 12.703125 35 6 28.296875 6 20 C 6 11.703125 12.703125 5 21 5 Z"></path>
                                </svg>

                                <input type="text" placeholder="검색">
                            </div>
                        </li>
                        <li>
                            <a href="/expert/map" sec:authorize="${#authorization.expression(!hasRole('ROLE_ADMIN'))}">주변
                                전문가</a>
                        </li>
                        <li>
                            <a href="/board/communityMain"
                               sec:authorize="${#authorization.expression(!hasRole('ROLE_ADMIN'))}">커뮤니티</a>
                        </li>
                        <li>
                            <a href="/board/cs"
                               sec:authorize="${#authorization.expression(!hasRole('ROLE_ADMIN'))}">문의</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div>
                <nav class="headerNav">
                    <ul>
                        <li sec:authorize="isAnonymous()">
                            <a href="/user/login">로그인</a>
                        </li>
                        <li sec:authorize="isAnonymous()">
                            <a href="/user/register">회원가입</a>
                        </li>
                        <li sec:authorize="isAuthenticated()">
                            <a href="/logout">로그아웃</a>
                        </li>
                        <li sec:authorize="!hasRole('ROLE_ADMIN') && isAuthenticated()">
                            <a href="#">상담 내역</a>
                        </li>
                        <li sec:authorize="!hasRole('ROLE_ADMIN') && isAuthenticated()">
                            <a href="/myPage/myPageMain">마이페이지</a>
                        </li>
                        <li sec:authorize="hasRole('ROLE_EXPERT') && isAuthenticated()">
                            <div id="accountToggleCon">
                                <a href="">일반</a>
                                <input type="checkbox" id="toggleSwitch">
                                <label for="toggleSwitch"></label>
                                <a href="" id="expertAccount">전문</a>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>
    </section>
</header>

<!-- 회면 고정 메뉴  -->
<div th:fragment="fixedBtns_frag" id="fixedBtns">
    <nav>
        <ul>
            <li>
                <a href=""><i class="fa-solid fa-plus"></i></a>
            </li>
            <li id="chatIcon">
                <i class="fa-regular fa-comment"></i>
            </li>
            <li>
                <a href=""><i class="fa-solid fa-location-dot"></i></a>
            </li>
            <li>
                <a href=""><i class="fa-regular fa-user"></i></a>
            </li>
        </ul>
    </nav>
</div>

<div id="chatDialog" th:fragment="chat_dialog">
    <!-- 채팅 목록 -->
    <section id="chatListSec">
        <div id="searchContainer">
            <div class="search-top">
                <h3>채팅 내역</h3>
                <div class="spring"></div>
                <i class="toggle-chat-list-sec-icon fa-solid fa-chevron-left"></i>
            </div>
            <label for="search">
                <button type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24" viewBox="0 0 50 50">
                        <path d="M 21 3 C 11.621094 3 4 10.621094 4 20 C 4 29.378906 11.621094 37 21 37 C 24.710938 37 28.140625 35.804688 30.9375 33.78125 L 44.09375 46.90625 L 46.90625 44.09375 L 33.90625 31.0625 C 36.460938 28.085938 38 24.222656 38 20 C 38 10.621094 30.378906 3 21 3 Z M 21 5 C 29.296875 5 36 11.703125 36 20 C 36 28.296875 29.296875 35 21 35 C 12.703125 35 6 28.296875 6 20 C 6 11.703125 12.703125 5 21 5 Z"></path>
                    </svg>
                </button>
                <input type="text" placeholder="검색" id="search">
            </label>
        </div>
        <section id="chatList">
            <ul>
                <li th:class="chat-li" th:each="chatRoomDto : ${chatRoomDtoList}" th:data-id="${chatRoomDto.id}"
                    onClick="clickChatLi(this)">
                    <img src="https://cdn-icons-png.flaticon.com/512/3177/3177440.png" alt="">
                    <div>
                        <div class="nickname"><b th:text="${chatRoomDto.expertNickname}"></b></div>
                        <div class="content"><p th:text="${chatRoomDto.lastChatMessage}"></p></div>
                    </div>
                </li>
            </ul>
        </section>
    </section>
    <!-- 채팅 내용 -->
    <section id="chatViewSec">
        <section id="chatViewTop">
            <!-- 전문가를 선택했을 때 -->
            <div class="selected">
                <div>
                    <div class="side-btn-container">
                        <i class="toggle-chat-list-sec-icon fa-solid fa-chevron-left">채팅 목록</i>
                    </div>
                    <div id="topProfileContainer">
                        <img src="https://cdn-icons-png.flaticon.com/512/3177/3177440.png" alt="대화상대의프로필이미지">
                        <div id="topProfileInfo">
                            <div id="topProfileName"></div>
                        </div>
                    </div>
                    <div class="side-btn-container">
                        <i id="closeChatDialogIcon" class="fa-solid fa-x"></i>
                    </div>
                </div>
            </div>
            <!-- 선택한 전문가가 없을 때, -->
            <div class="non-selected">
                <i class="toggle-chat-list-sec-icon fa-solid fa-chevron-left">채팅 목록</i>
            </div>
        </section>
        <section id="chatMsgSec">
            <!-- 채팅 내용이 없을 때, -->
            <div class="non-selected">
                <div>
                    <i class="fa-solid fa-triangle-exclamation"></i>
                    <p>채팅 내용을 찾을 수 없습니다.</p>
                </div>
            </div>
        </section>
        <section id="chatInputSec">
            <div class="selected">
                <label for="chatInput">
                    <input type="text" id="chatInput" onkeydown="keydownEvent(event)">
                    <i id="emojiIcon" class="fa-regular fa-face-smile"></i>
                    <i class="fa-regular fa-image"></i>
                </label>
            </div>
            <div class="non-selected">
                <div>
                    <label for="chatInputNon">
                        <input type="text" id="chatInputNon" placeholder="선택된 채팅이 없습니다." disabled>
                        <i class="fa-regular fa-face-smile"></i>
                        <i class="fa-regular fa-image"></i>
                    </label>
                </div>
            </div>
        </section>
    </section>
    <!-- 대화 상대 정보 -->
    <section id="infoSec">
        <!-- 선택된 대화 상대가 있을 때 -->
        <div class="selected">
            <section id="profileSec">
                <div id="profileImg">
                    <img src="https://cdn-icons-png.flaticon.com/512/3177/3177440.png" alt="대화 상대의 프로필 이미지">
                    <a href="#">oboa</a>
                </div>
                <section id="category">
                    <button style="background-color:#E9D2FF; color: #6941C6;">Front-End</button>
                    <button style="background-color:#FDF4C7; color: #FF9900;">Design</button>
                    <button style="background-color:#FDE7E0; color: #A0855B;">WEB</button>
                </section>
            </section>
            <div id="profileBtnContainer">
                <button type="button" id="profileBtn">프로필 보기</button>
            </div>
            <section id="mapSec">
                <!-- 지도 API들어갈 div -->
                <span>전문가의 위치</span>
                <div id="map">
