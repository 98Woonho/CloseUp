<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>전문가 등록 페이지</title>
    <script src="/js/header.js" defer></script>
    <script src="/js/user/addExpertInfo.js" defer></script>

    <script src="https://kit.fontawesome.com/a8fad9cdbf.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/embla-carousel/embla-carousel.umd.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <th:block th:insert="~{fragments.html :: cdns}"></th:block>

    <link rel="stylesheet" href="/css/header/header.css">
    <link rel="stylesheet" href="/css/fixedBtns.css">
    <link rel="stylesheet" href="/css/user/addExpertInfo.css">

</head>
<body>
<th:block th:insert="~{fragments.html :: header_fragment}"></th:block>

    <main>
        <section id="modifySection">
            <div class="modify-container">
                <section id="titleSec">
                    <p>전문가 정보 등록 페이지</p>
                </section>
                <form th:action="@{/expert/addExpertInfo}" method="POST">
                    <!-- 전문가 정보 섹션 -->
                    <section id="infoSection">
                        <!-- 전문 분야 선택 -->
                        <div class="info-container">
                            <!-- textarea 에서 입력하고 버튼 누르면 추가되고 X 눌러서 삭제할 수 있는 방식 -->
                            <p class="sub-title"><span>닉네임 설정</span> (최대 15자)</p>
                            <div class="textarea-container">
                                <label>
                                    <input type="text" maxlength="15" name="nickname">
                                </label>
                                <div class="input-btn-container">
                                    <button type="button" id="duplicateBtn">중복 확인</button>
                                </div>
                            </div>
                        </div>
                        <!-- 전문가 소개 -->
                        <div class="info-container">
                            <p class="sub-title"><span>전문가 소개</span></p>
                            <div id="introTextareaContainer">
                                <label>
                                    <textarea name="introduction"></textarea>
                                </label>
                            </div>
                        </div>
                        <!-- 전문 분야 선택 -->
                        <div class="info-container">
                            <!-- textarea 에서 입력하고 버튼 누르면 추가되고 X 눌러서 삭제할 수 있는 방식 -->
                            <!-- expertise -->
                            <p class="sub-title"><span>전문 분야</span></p>
                            <div class="tags-container" id="expertiseTagsContainer">
                            </div>
                            <div class="textarea-container">
                                <label>
                                    <input type="text" id="expertiseInput">
                                </label>
                                <div class="input-btn-container">
                                    <button class="input-btn" id="addExpertiseBtn" type="button">입력</button>
                                </div>
                            </div>
                        </div>
                        <div class="info-container">
                            <!-- skill -->
                            <p class="sub-title"><span>보유 기술</span> (최소 3항목, 최대 6항목)</p>
                            <div class="skills-container">
                                <div class="container">
                                    <input type="checkbox" id="skillJava" name="skill">
                                    <label for="skillJava">Java</label>
                                </div>
                                <div class="container">
                                    <input type="checkbox" id="skillPython" name="skill">
                                    <label for="skillPython">Python</label>
                                </div>
                                <div class="container">
                                    <input type="checkbox" id="skillJavaScript" name="skill">
                                    <label for="skillJavaScript">JavaScript</label>
                                </div>
                                <div class="container">
                                    <input type="checkbox" id="skillC" name="skill">
                                    <label for="skillC">C</label>
                                </div>
                                <div class="container">
                                    <input type="checkbox" id="skillC++" name="skill">
                                    <label for="skillC++">C++</label>
                                </div>
                                <div class="container">
                                    <input type="checkbox" id="skillC#" name="skill">
                                    <label for="skillC#">C#</label>
                                </div>
                                <div class="container">
                                    <input type="checkbox" id="skillReact" name="skill">
                                    <label for="skillReact">React</label>
                                </div>
                                <div class="container">
                                    <input type="checkbox" id="skillMySQL" name="skill">
                                    <label for="skillMySQL">MySQL</label>
                                </div>
                                <div class="container">
                                    <input type="checkbox" id="skillMariaDB" name="skill">
                                    <label for="skillMariaDB">MariaDB</label>
                                </div>
                                <div class="container">
                                    <input type="checkbox" id="skillFlutter" name="skill">
                                    <label for="skillFlutter">Flutter</label>
                                </div>
                                <div class="container">

                                    <input type="checkbox" id="skillKotlin" name="skill">
                                    <label for="skillKotlin">Kotlin</label>
                                </div>
                                <div class="container">

                                    <input type="checkbox" id="skillSwift" name="skill">
                                    <label for="skillSwift">Swift</label>
                                </div>
                                <div class="container">

                                    <input type="checkbox" id="skillPHP" name="skill">
                                    <label for="skillPHP">PHP</label>
                                </div>
                                <div class="container">
                                    <input type="checkbox" id="skillJSP" name="skill">
                                    <label for="skillJSP">JSP</label>
                                </div>
                                <div class="container">
                                    <input type="checkbox" id="skillTypeScript" name="skill">
                                    <label for="skillTypeScript">TypeScript</label>
                                </div>
                                <div class="container">
                                    <input type="checkbox" id="skillGo" name="skill">
                                    <label for="skillGo">Go</label>
                                </div>
                                <div class="container">
                                    <input type="checkbox" id="skillRuby" name="skill">
                                    <label for="skillRuby">Ruby</label>
                                </div>
                                <div class="container">
                                    <input type="checkbox" id="skillJquery" name="skill">
                                    <label for="skillJquery">Jquery</label>
                                </div>
                                <div class="container">
                                    <input type="checkbox" id="skillLinux" name="skill">
                                    <label for="skillLinux">Linux</label>
                                </div>
                                <div class="container">
                                    <input type="checkbox" id="skillNode.JS" name="skill">
                                    <label for="skillNode.JS">Node.JS</label>
                                </div>
                                <div class="container">
                                    <input type="checkbox" id="skillSpring" name="skill">
                                    <label for="skillSpring">Spring</label>
                                </div>
                                <div class="container">
                                    <input type="checkbox" id="skillSpringBoot" name="skill">
                                    <label for="skillSpringBoot">SpringBoot</label>
                                </div>
                                <div class="container">
                                    <input type="checkbox" id="skillDjango" name="skill">
                                    <label for="skillDjango">Django</label>
                                </div>
                                <div class="container">
                                    <input type="checkbox" id="skillHTML" name="skill">
                                    <label for="skillHTML">HTML</label>
                                </div>
                                <div class="container">
                                    <input type="checkbox" id="skillCSS" name="skill">
                                    <label for="skillCSS">CSS</label>
                                </div>
                                <div class="container">
                                    <input type="checkbox" id="skillBootStrap" name="skill">
                                    <label for="skillBootStrap">BootStrap</label>
                                </div>
                                <div class="container">
                                    <input type="checkbox" id="skillEmotion" name="skill">
                                    <label for="skillEmotion">Emotion</label>
                                </div>
                                <div class="container">
                                    <input type="checkbox" id="skillMongoDB" name="skill">
                                    <label for="skillMongoDB">MongoDB</label>
                                </div>
                                <div class="container">
                                    <input type="checkbox" id="skillExpress" name="skill">
                                    <label for="skillExpress">Express</label>
                                </div>
                            </div>
                        </div>

                        <div class="info-container">
                            <!-- career -->
                            <p class="sub-title"><span>경력 사항</span></p>
                            <div class="tags-container" id="careerTagsContainer">
                            </div>
                            <div class="textarea-container">
                                <label>
                                    <input type="text" id="careerInput">
                                </label>
                                <div class="input-btn-container">
                                    <button class="input-btn" id="addCareerBtn" type="button">입력</button>
                                </div>
                            </div>
                        </div>
                        <div class="info-container">
                            <!-- ability -->
                            <p class="sub-title"><span>학력/자격증</span></p>
                            <div class="tags-container" id="abilityTagsContainer">
                            </div>
                            <div class="textarea-container">
                                <label>
                                    <input type="text" id="abilityInput">
                                </label>
                                <div class="input-btn-container">
                                    <button class="input-btn" id="addAbilityBtn" type="button">입력</button>
                                </div>
                            </div>
                        </div>
                        <div class="info-container">
                            <p class="sub-title"><span>주소</span></p>
                            <div class="input-container">
                                <div class="addr-container">
                                    <label for="zipcodeInput"></label>
                                    <input type="text" id="zipcodeInput" name="zipcode" disabled>
                                    <div class="input-btn-container">
                                        <button id="addressFindBtn" type="button">주소 찾기</button>
                                    </div>
                                </div>
                                <div class="addr-container">
                                    <label for="addressInput"></label>
                                    <input type="text" id="addressInput" name="address" disabled>
                                    <label for="addressDetailInput"></label>
                                    <input type="text" id="addressDetailInput" name="addressDetail" placeholder="상세 주소를 입력해주세요.">
                                </div>
                            </div>
                        </div>
                    </section>

                    <!-- 포트폴리오 관리 -->
                    <section id="portfolioSection">
                        <div id="portfolioContainer">
                            <div id="titleContainer">
                                <p class="sub-title"><span>포트폴리오</span></p>
                                <button id="portfolioWriteBtn" type="button">작성하기</button>
                            </div>
                            <!-- 포트폴리오 클릭하면 수정 페이지로 이동 -->
                            <div class="embla">
                                <div class="embla__viewport">
                                    <div class="embla__container">
                                        <div class="embla__slide">
                                            <div class="img-container">
                                                <a href="#"><img src="https://d2v80xjmx68n4w.cloudfront.net/members/portfolios/mugzP1699960704.png?w=718" alt="#"></a>
                                            </div>
                                            <div class="title-container">
                                                <a class="portfolio-title" href="#">포트폴리오 제목</a>
                                                <a class="portfolio-desc" href="#">포트폴리오 간단한 설명</a>
                                            </div>
                                        </div>
                                        <div class="embla__slide">
                                            <div class="img-container">
                                                <a href="#"><img src="https://d2v80xjmx68n4w.cloudfront.net/members/portfolios/mugzP1699960704.png?w=718" alt="#"></a>
                                            </div>
                                            <div class="title-container">
                                                <a class="portfolio-title" href="#">포트폴리오 제목</a>
                                                <a class="portfolio-desc" href="#">포트폴리오 간단한 설명</a>
                                            </div>
                                        </div>
                                        <div class="embla__slide">
                                            <div class="img-container">
                                                <a href="#"><img src="https://d2v80xjmx68n4w.cloudfront.net/members/portfolios/mugzP1699960704.png?w=718" alt="#"></a>
                                            </div>
                                            <div class="title-container">
                                                <a class="portfolio-title" href="#">포트폴리오 제목</a>
                                                <a class="portfolio-desc" href="#">포트폴리오 간단한 설명</a>
                                            </div>
                                        </div>
                                        <div class="embla__slide">
                                            <div class="img-container">
                                                <a href="#"><img src="https://d2v80xjmx68n4w.cloudfront.net/members/portfolios/mugzP1699960704.png?w=718" alt="#"></a>
                                            </div>
                                            <div class="title-container">
                                                <a class="portfolio-title" href="#">포트폴리오 제목</a>
                                                <a class="portfolio-desc" href="#">포트폴리오 간단한 설명</a>
                                            </div>
                                        </div>
                                        <div class="embla__slide">
                                            <div class="img-container">
                                                <a href="#"><img src="https://d2v80xjmx68n4w.cloudfront.net/members/portfolios/mugzP1699960704.png?w=718" alt="#"></a>
                                            </div>
                                            <div class="title-container">
                                                <a class="portfolio-title" href="#">포트폴리오 제목</a>
                                                <a class="portfolio-desc" href="#">포트폴리오 간단한 설명</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="embla-btn-container">
                                    <button type="button" class="embla__prev"><i class="fa-solid fa-chevron-left"></i></button>
                                    <button type="button" class="embla__next"><i class="fa-solid fa-chevron-right"></i></button>
                                </div>
                            </div>
                        </div>
                    </section>

                    <!-- 수정 완료 버튼 -->
                    <section id="btnSec">
                        <button type="button">이전으로</button>
                        <button type="submit">등록하기</button>
                    </section>
                </form>
            </div>
        </section>
        <th:block th:insert="~{fragments.html :: fixedBtns_frag}"></th:block>

    </main>

    <!-- 캐러셀 -->
    <script type="text/javascript">
        // Grab wrapper nodes
        const rootNode = document.querySelector('.embla');
        const viewportNode = rootNode.querySelector('.embla__viewport');

        // Grab button nodes
        const prevButtonNode = rootNode.querySelector('.embla__prev');
        const nextButtonNode = rootNode.querySelector('.embla__next');

        // Initialize the carousel
        const embla = EmblaCarousel(viewportNode);

        // Add click listeners
        prevButtonNode.addEventListener('click', embla.scrollPrev, false);
        nextButtonNode.addEventListener('click', embla.scrollNext, false);
    </script>
</body>
</html>
