<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="../../../static/css/common.css" th:href="@{/css/common.css}">
    <link rel="stylesheet" href="../../../static/css/user/find/findPW.css" th:href="@{/css/user/find/findPW.css}">
</head>
<body>
    <main>
        <section class="find-sec">
            <section class="title-sec">
                <p>비밀번호 찾기</p>
            </section>
            <!-- css를 위한 div-->
            <div id="navFormCon">
                <section id="findNavSec">
                    <nav>
                        <ul>
                            <li><a href="findId.html">아이디 찾기</a></li>
                            <li><a href="findPW.html">비밀번호 찾기</a></li>
                        </ul>
                    </nav>
                </section>
                <!-- css를 위한 div-->
                <div id="findCon">
                    <section>
                        <form action="#">
                            <div class="user-input-con">
                                <input type="text" name="name" id="userName" placeholder="이름" required>
                                <label for="userName"></label>
                            </div>
                            <div class="user-input-con">
                                <input type="text" name="id" id="userId" placeholder="아이디" required>
                                <label for="userId"></label>
                            </div>
                        </form>
                    </section>
                    <section class="other-page">
                        <ul>
                            <li><a href="../login.html">로그인</a></li>
                        </ul>
                    </section>

                    <!--오류 메세지 부분-->
                    <div class="error">
                        <p id="blank"><span>공백</span>이 포함되었습니다.</p>
                        <p><span>이름</span>또는<span>아이디</span>가 틀렸습니다.</p>
                    </div>
                    <section>
                        <button type="submit" class="find-Btn">확인</button>
                    </section>
                    <section class="register-link-sec">
                        <p>아직 회원이 아니신가요? <a href="../register.html">회원가입</a></p>
                    </section>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
