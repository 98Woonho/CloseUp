<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기</title>
    <script src="https://kit.fontawesome.com/a8fad9cdbf.js" crossorigin="anonymous"></script>
    <script src="/js/header.js" defer></script>

    <link rel="stylesheet" href="/css/user/findId.css">
    <link rel="stylesheet" href="/css/header/header.css">
    <link rel="stylesheet" href="/css/fixedBtns.css">

</head>
<body>
<th:block th:insert="~{fragments.html :: header_fragment}"></th:block>

    <main>
        <section class="find-sec">
            <section class="title-sec">
                <p>아이디 찾기</p>
            </section>
            <!-- css를 위한 div-->
            <div id="navFormCon">
                <section id="findNavSec">
                    <nav>
                        <ul>
                            <li><a href="/user/findId">아이디 찾기</a></li>
                            <li><a href="/user/findPW">비밀번호 찾기</a></li>
                        </ul>
                    </nav>
                </section>
                <!-- css를 위한 div-->
                <form action="/user/findId" method="post">
                <div id="findCon">
                    <section>
                            <div class="user-input-con">
                                <input type="text" name="name" id="userName" placeholder="이름" required>
                                <label for="userName"></label>
                            </div>
                            <div class="user-input-con">
                                <input type="text" name="phone" id="userPhoneNum" placeholder="휴대폰 번호" required>
                                <label for="userPhoneNum"></label>
                            </div>
                    </section>
                    <section class="other-page">
                        <ul>
                            <li><a href="/user/login">로그인</a></li>
                        </ul>
                    </section>

                    <!--오류 메세지 부분-->
<!--                    <p th:text="${error}">-->
                    <div class="error" th:if="${error != null}">
<!--                        <p id="blank"><span>공백</span>이 포함되었습니다.</p>-->
                    <p th:text="${error}">
<!--                        <p ><span>이름 </span>또는 <span>휴대폰 번호</span>가 틀렸습니다.</p>-->
                    </div>

                    <section>
                      <button type="submit" class="find-Btn">확인</button>
                    </section>
                    <section class="register-link-sec">
                        <p>아직 회원이 아니신가요? <a href="/user/register">회원가입</a></p>
                    </section>
                </div>
                </form>
            </div>
        </section>
        <th:block th:insert="~{fragments.html :: fixedBtns_frag}"></th:block>

    </main>
</body>
</html>
