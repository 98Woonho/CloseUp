<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>새 비밀번호 생성</title>
    <script src="/js/header.js" defer></script>

    <link rel="stylesheet" href="/css/user/findIdSuccess.css">
    <link rel="stylesheet" href="/css/header/header.css">
    <link rel="stylesheet" href="/css/fixedBtns.css">


</head>
<body>
<th:block th:insert="~{fragments.html :: header_fragment}"></th:block>

<main>
    <section class="find-sec">
        <section class="title-sec">
            <p>아이디 찾기</p>
        </section>
        <!-- css를 위한 div-->
        <div id="navFormCon">
            <section id="findNavSec">
                <nav>
                    <ul>
                        <li><a href="/user/findId">아이디 찾기</a></li>
                        <li><a href="/user/findPW">비밀번호 찾기</a></li>
                    </ul>
                </nav>
            </section>
            <!-- css를 위한 div-->
            <div id="newPwCon">
                <section class="success-msg-sec">
                    <p>입력하신 정보의 아이디는</p>
                    <p><span th:text="${foundId}">abc1234</span></p>
                    <p>입니다.</p>
                </section>
                <section class="other-page">
                    <ul>
                        <li><a href="/user/login">로그인</a></li>
                    </ul>
                </section>

                    <!--오류 메세지 부분-->
                    <div class="error">
<!--                        <p id="blank"><span>공백</span>이 포함되었습니다.</p>-->
                        <p>입력한 비밀번호가 <span>서로 일치</span>하지 않습니다.</p>
                    </div>
                    <section>
                        <button type="submit" class="find-Btn" onclick="location.href='/user/login'">확인</button>
                    </section>
                    <section class="register-link-sec">
                        <p>아직 회원이 아니신가요? <a href="/user/register">회원가입</a></p>
                    </section>
                </div>
            </div>
        </section>
    <th:block th:insert="~{fragments.html :: fixedBtns_frag}"></th:block>

    </main>
</body>
</html>
