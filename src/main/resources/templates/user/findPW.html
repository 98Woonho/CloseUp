<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="../../static/css/common.css" th:href="@{/css/common.css}">
    <link rel="stylesheet" href="../../static/css/user/findPW.css" th:href="@{/css/user/findPW.css}">
</head>
<body>
    <main>
        <section id="findSec">
            <section class="title-con">
                <h2>비밀번호 찾기</h2>
            </section>
<!--            상단의 아이디 찾기 | 비밀번호 찾기 부분은 없는 미완성 -->
            <form action="/user/findPW" method="post">
            <section class="findPwFormSec">

                    <div class="user-input-con">
                        <input type="text" name="name" id="userName" required>
                        <label for="userName">이름</label>
                    </div>
                    <div id="user-input-con">
                        <input type="text" name="id" id="userId" required>
                        <label for="userId">아이디</label>
                    </div>

            </section>
            <section class="other-page">
                <ul>
                    <li><p>아이디가 기억이 나지 않으신가요?</p><a href="">아이디 찾기</a></li>
                </ul>
            </section>

            <!--오류 메세지 부분-->
            <div class="error-id error">
<!--                <p id="blank">공백이 포함되었습니다.</p>-->
<!--                <p class="reg-msg">대/소문자 영어, 숫자를 포함한 5-15자이내로 입력해주세요.</p>-->
                <p th:text="${error}"></p>
            </div>


            <section id="find-btn">
                <button type="submit" class="findPw">확인</button>
            </section>
            </form>
        </section>
        <section class="registLinkSec">
            <p>아직 회원이 아니신가요?<a href="">회원가입</a></p>
        </section>
    </main>
</body>
</html>
