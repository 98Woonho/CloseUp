<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
</head>
<body>
    <main>
        <section id="findSec">
            <section class="titleSec">
                <h2>비밀번호 찾기</h2>
            </section>
<!--            상단의 아이디 찾기 | 비밀번호 찾기 부분은 없는 미완성 -->
            <section class="findPwFormSec">
                <form action="/" method="">
                    <div class="user-input-con">
                        <input type="password" name="newPw" id="userNewPw" required>
                        <label for="userNewPw">새 비밀번호</label>
                    </div>
                    <div id="user-input-con">
                        <input type="password" name="newPwChk" id="userNewPwChk" required>
                        <label for="userNewPwChk">새 비밀번호 확인</label>
                    </div>
                </form>
            </section>
            <!--오류 메세지 부분-->
            <div class="error-id error">
                <!--                <p id="blank">공백이 포함되었습니다.</p>-->
                <!--                <p class="reg-msg">대/소문자 영어, 숫자를 포함한 5-15자이내로 입력해주세요.</p>-->
                <p>입력한 <span>비밀번호</span>가 서로 일치하지 않습니다.</p>
            </div>

            <section class="other-page">
                <ul>
                    <li><a href="">로그인</a></li>
                </ul>
            </section>

            <section id="find-btn">
                <button type="submit" class="findPw">확인</button>
            </section>
        </section>
    </main>
</body>
</html>
