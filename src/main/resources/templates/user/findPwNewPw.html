<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>새 비밀번호 입력</title>
    <link rel="stylesheet" href="../../static/css/common.css" th:href="@{/css/common.css}">
    <link rel="stylesheet" href="../../static/css/user/findPwNewPw.css" th:href="@{/css/user/findPwNewPw.css}">
</head>
<body>
    <main>
        <section class="find-sec">
            <section class="title-sec">
                <p>새로운 비밀번호</p>
            </section>
            <!-- css를 위한 div-->
            <div id="navFormCon">
                <section id="findNavSec">
                    <nav>
                        <ul>
                            <li><a href="findId.html">아이디 찾기</a></li>
                            <li><a href="findPW.html">비밀번호 찾기</a></li>
                        </ul>
                    </nav>
                </section>
                <!-- css를 위한 div-->
                <div id="findCon">
                    <section>
                        <form action="#">
                            <div class="user-input-con">
                                <input type="password" name="newPw" id="userNewPw" placeholder="새 비밀번호" required>
                                <label for="userNewPw"></label>
                            </div>
                            <div class="user-input-con">
                                <input type="password" name="newPwChk" id="userNewPwChk" placeholder="새 비밀번호 확인" required>
                                <label for="userNewPwChk"></label>
                            </div>
                        </form>
                    </section>
                    <section class="other-page">
                        <ul>
                            <li><a href="login.html">로그인</a></li>
                        </ul>
                    </section>

                    <!--오류 메세지 부분-->
                    <div class="error">
                        <p id="blank">공백이 포함되었습니다.</p>
                        <p>입력한 비밀번호가 <span>서로 일치</span>하지 않습니다.</p>
                    </div>
                    <section>
                        <button type="submit" class="find-Btn">확인</button>
                    </section>
                    <section class="register-link-sec">
                        <p>아직 회원이 아니신가요? <a href="register.html">회원가입</a></p>
                    </section>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
