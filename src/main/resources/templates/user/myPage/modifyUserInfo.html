<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>마이페이지 | 회원 정보 수정</title>
    <script src="/js/header.js" defer></script>

    <link rel="stylesheet" href="/css/user/myPage/modifyUserInfo.css">
    <link rel="stylesheet" href="/css/header/header.css">
    <link rel="stylesheet" href="/css/fixedBtns.css">

</head>
<body>
<th:block th:insert="~{fragments.html :: header_fragment}"></th:block>

    <main>
        <section id="modifySection">
            <div class="modify-container">
                <section id="titleSec">
                    <p>회원 정보 수정</p>
                </section>
                <form action="">
                    <input id="id-input" type="text" placeholder="회원 아이디" disabled>
                    <input type="password" placeholder="변경 후 비밀번호">
                    <input type="password" placeholder="변경 후 비밀번호 확인">
                    <input type="text" placeholder="이메일 주소">
                    <input type="text" placeholder="휴대전화 번호">
                    <div id="addr-container">
                        <input id="addr-input" type="text" placeholder="주소">
                        <button id="addr-btn">주소검색</button>
                    </div>
                    <input type="text" placeholder="상세 주소">
                    <section id="btnSec">
                        <button type="submit">변경 취소</button>
                        <button type="submit">변경 완료</button>
                    </section>
                </form>
            </div>
        </section>
        <th:block th:insert="~{fragments.html :: fixedBtns_frag}"></th:block>

    </main>
</body>
</html>
