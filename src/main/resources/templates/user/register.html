<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>

    <th:block th:insert="~{fragments.html :: cdns}"></th:block>

    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/user/register.css">

    <script defer src="/js/user/register.js"></script>

</head>
<body>

<th:block th:insert="~{fragments.html :: header_fragment}"></th:block>

<main>
    <section class="register-sec">
        <section class="title-sec">
            <p>회원가입</p>
        </section>
        <!-- css를 위한 div-->
        <div id="registerCon">
            <!-- 입력받는 부분 -->
            <section>
                <form id="registerForm">
                    <button id="certificationBtn">본인인증</button>
                    <div class="user-input-con">
                        <input type="text" name="id" id="userId" placeholder="아이디">
                        <label for="userId"></label>
                    </div>

                    <div class="user-input-con">
                        <input type="password" name="pw" id="userPw1" placeholder="비밀번호">
                        <label for="userPw1"></label>
                    </div>

                    <div class="user-input-con">
                        <input type="password" name="checkPw" id="userPw2" placeholder="비밀번호 확인">
                        <label for="userPw2"></label>
                    </div>

                    <div class="user-input-con">
                        <input disabled type="text" name="name" placeholder="이름">
                        <label for="userPw2"></label>
                    </div>

                    <div class="user-input-con">
                        <input disabled type="text" name="phone" placeholder="휴대폰 번호">
                        <label for="userPw2"></label>
                    </div>
                    <button type="submit" class="register-btn">회원가입</button>
                </form>
            </section>
            <div class="error-input error">
                <!-- 오류 메세지 부분 JS로 display: block 주기-->
                <p id="blank">공백이 포함되었습니다.</p>
            </div>
            <!-- 하단 버튼 부분 -->
            <div>

            </div>


            <section class="login-link-sec">
                <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
            </section>

        </div>
    </section>
</main>

</body>
</html>
